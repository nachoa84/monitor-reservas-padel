name: Monitor Reservas Pádel

on:
  # Ejecución programada
  schedule:
    # Miércoles 21:50-23:00 (cada 10 minutos)
    - cron: '50,0,10,20,30,40,50 0-1 * * 3'  # Miércoles 21:50 a 23:50 UTC-3
    # Jueves 06:00-07:00 (cada 15 minutos)
    - cron: '0,15,30,45 9 * * 4'  # Jueves 06:00 a 07:00 UTC-3
    
  # Ejecución manual desde GitHub
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        # Instalar Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Instalar ChromeDriver usando webdriver-manager
        python -m pip install --upgrade pip
        pip install webdriver-manager
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run monitor script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        USUARIO_CLUB: ${{ secrets.USUARIO_CLUB }}
        PASSWORD_CLUB: ${{ secrets.PASSWORD_CLUB }}
      run: |
        python monitor.py
    
    - name: Notify failure
      if: failure()
      run: |
        echo "❌ La ejecución falló"
        echo "Revisa los logs arriba"
